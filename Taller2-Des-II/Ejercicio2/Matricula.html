<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>        
        <form action="Validacion.php">
            <h1>Matricula Estudiante</h1>
            <hr color="red" width="38%">
            <table border="2" bordercolor="blue" bgcolor="bfb8b8">
                <tr>
                    <td colspan="2"><b>Matricula Estudiante</b></td>
                </tr>
                <tr>
                    <td>Nombre Estudiante</td>
                    <td><input type="text" id="nombreEstudiante" name="nombreEstudiante"></td>
                </tr>
                <tr>
                    <td>Curso</td>
                    <td>
                        <select name="curso" id="curso">
                            <option value="">Seleccione un curso</option>
                            <option value="Android">Android</option>
                            <option value="PHP">PHP</option>
                            <option value="JAVA">JAVA</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Precio Mensual</td>
                    <td><input id="precioMensual" name="precioMensual" type="text"></input></td>
                </tr>
                <tr>
                    <td>Duracion Mes</td>
                    <td><input id="duracionMes" name="duracionMes" type="text"></input></td>
                </tr>
                <tr>
                    <td>Forma de Pago</td>
                    <td>
                        <input type="radio" name="formaPago" id="dscto" value="dscto">
                        <label for="dscto">TOTAL DESCTO 10%</label>
                        <input type="radio" name="formaPago" id="sinDscto" value="sinDscto">                    
                        <label for="sinDscto">SEGMENTADA DESCTO 0%</label>
                    </td>
                </tr>
                <tr>
                    <td>Adicionales</td>
                    <td>
                        <input type="checkbox" name="cursosSeleccionados[]" id="excel" value="Excel">
                        <label for="excel">Excel 50 S/.</label>
                        <input type="checkbox" name="cursosSeleccionados[]" id="windows" value="Windows">
                        <label for="windows">Windows 50 S/.</label>
                        <input type="checkbox" name="cursosSeleccionados[]" id="word" value="Word">
                        <label for="word">Word 50 S/.</label>
                    </td>                
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" onClick="comprobar()" value="Procesar">
                    </td>
                </tr>
            </table>
        </form>
    </center>
    <script src="matricula.js"></script>
</body>
</html>
