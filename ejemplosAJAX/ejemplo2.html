<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/celurean/bootstrap.min.css">
    <title>Ejemplo 2 Ajax</title>
    <script src="JS/jquery-3.6.1.min.js"></script>
    <script>
        function generarHorario(v1) {
            var param = {'v1':v1};
            $.ajax({
                data: param,
                url : 'ejemplo2.php',
                type: 'POST',
                success: function(res){
                    $('#res').html(res);
                }
            })
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 mt-5">
                <div class="card">
                    <div class="card-header">
                        <h1>Ejercicio Basico 2 - Ajax PHP</h1>
                    </div>
                    <div class="card-body">                        
                        <div class="form-group">
                            <div class="form-group">
                                <select class="form-control" name="" id="cbxdia" onchange="generarHorario(document.getElementById('cbxdia').value)">
                                    <option disabled selected>--Seleccione un Dia--</option>
                                    <option value="1">Lunes</option>
                                    <option value="2">Martes</option>
                                    <option value="3">Miercoles</option>
                                    <option value="4">Jueves</option>
                                    <option value="5">Viernes</option>
                                    <option value="6">Sabado</option>
                                    <option value="7">Domingo</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <div class="text-center" id="res"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
